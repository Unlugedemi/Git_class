<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="Description" content="Este es un sitio para llenar tu formulario">

  <title>Forms</title>
</head>
<body>

<div>
  <h1 class="nav_11"> Questionario de Personalidad </h1>
  <img class="nav_11"src="./img/download.png" alt="imagen_nav" width="400px">
</div>
<br>
<br>
<form action="https://formsubmit.co/emiliano_barroso@hotmail.com" method="POST">
  <div>
    <label for="name">Nombre</label><br>
    <input type="text" placeholder="Pon tu nombre" id="name"> 
  </div>
  <Br>
  <div>
    <label for="sex">Genero</label>
    <select name="sex" id="sex">
      <option value="Hombre">Hombre</option>
      <option value="Mujer">Mujer</option>
      <option value="Otro">Otro</option>
    </select>
  </div>
  <br>
  <div>
    <label for="fecha_nacimiento">Fecha de Nacimiento</label>
    <input type="date" value="2022-06-13" min="1970-06-13" max="2022-06-13">
  </div>
  <Br>
  <div>
    <label for="Tipo_personalidad">Tipo personalidad</label>
    <input type="radio" name="personalidad" id="tipo_personalidad1"> Extrovertido
    <input type="radio" name="personalidad" id="tipo_personalidad2"> Introvertido
  </div>
  <br>
  <div>
    <label for="Tipo_comida">Comida Favorita</label>
    <input type="radio" name="Comida" id="tipo_comida1"> Sushi
    <input type="radio" name="Comida" id="tipo_comida2"> Pizza
  </div>
  <br>
  <div>
    <label for="email">Email</label><br>
    <input type="text" placeholder="Ingresa tu correo" id="correo">
  </div>
  <br>
  <div>
    <label for="message">Personalidad</label><br>
    <textarea name="text" placeholder="Porfavor compartenos como te ves" id="message" cols="50" rows="5"></textarea>
  </div>
  <br>
  <div>
    <label>Rango</label>
    <input type="range" list="porcentajes">
    <datalist id="Porcentaje">
      <option value="0" label="0%">
      <option value="50" label="50%">
      <option value="100" label="100%"></option>
    </datalist>
  </div>
  <br>
  <div>
    <label>Sube tu foto</label>
    <input type="file">
  </div>
  <br>
  <button type="submit">Enviar</button>
</form>
</body>
</html>
